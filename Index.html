<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleum: Your AI Usage Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light Gray Background */
            color: #334155; /* Gray Text */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Define the Brilliant Blues color palette for consistent styling
        const colors = {
            primaryBlue: '#004AAD',
            brightBlue: '#0079FF',
            lightBlue: '#B4D4FF',
            veryLightBlue: '#E0ECF8',
            white: '#ffffff',
            grayText: '#334155',
            lightGrayBg: '#f0f4f8',
        };

        const PageContent = ({ pageId, title, children }) => (
            <div id={pageId} className="min-h-screen py-10 px-4 md:px-8 bg-white shadow-lg rounded-lg mb-8">
                <h2 className="text-3xl md:text-4xl font-bold mb-6 text-center" style={{ color: colors.primaryBlue }}>{title}</h2>
                {children}
                <div className="text-center mt-10">
                    <button
                        onClick={() => DeleumAIGuideApp.navigateTo('home')}
                        className="bg-gray-200 text-gray-700 px-6 py-3 rounded-full shadow-md hover:bg-gray-300 transition-all duration-300 flex items-center justify-center mx-auto"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                        </svg>
                        Back to Welcome
                    </button>
                </div>
            </div>
        );

        const HomeContent = ({ navigateTo }) => (
            <div className="min-h-screen py-10 px-4 md:px-8 bg-white shadow-lg rounded-lg">
                <h2 className="text-4xl md:text-5xl font-extrabold mb-6 text-center leading-tight" style={{ color: colors.primaryBlue }}>
                    Welcome to the World of AI at Deleum!
                </h2>
                <p className="text-lg md:text-xl text-center mb-8" style={{ color: colors.grayText }}>
                    Your Essential Beginner's Guide
                </p>

                {/* Introduction */}
                <section className="mb-12">
                    <h3 className="text-2xl font-semibold mb-4" style={{ color: colors.brightBlue }}>Introduction: Powering Up Your Work with AI at Deleum!</h3>
                    <p className="text-md leading-relaxed" style={{ color: colors.grayText }}>
                        As you embark on your journey with us at Deleum, we're excited to introduce you to the innovative tools and technologies that will empower your work, including Artificial Intelligence (AI). This guide is designed to help you understand what AI tools are, how we use them responsibly and securely at Deleum, and how they can make your daily tasks easier and more efficient.
                    </p>
                    <p className="text-md leading-relaxed mt-3" style={{ color: colors.grayText }}>
                        At Deleum, we're committed to delivering "innovative solutions and services to the oil and gas industry and beyond" (as seen on <a href="https://www.deleum.com/corporate-profile/about-deleum" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Deleum's website</a>). AI is becoming a powerful ally in this mission, helping us analyze complex data, generate reports, and even streamline communication across our core businesses like Oilfield Services, Integrated Offshore Engineering Solutions, and Power & Energy (<a href="https://www.deleum.com/core-businesses" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:underline">Deleum's Core Businesses</a>). This policy outlines our internal guidelines for using generative AI tools such as OpenAI's ChatGPT and Google's Gemini, which are powerful language models that can understand and generate human-like text.
                    </p>
                    <p className="text-md leading-relaxed mt-3 font-semibold" style={{ color: colors.grayText }}>
                        Why this guide? Our main goal is to help you use these amazing tools effectively while keeping Deleum's sensitive information safe and secure. Think of this as your compass for navigating the exciting landscape of AI in your professional life at Deleum.
                    </p>
                </section>

                {/* Table of Contents */}
                <section className="mb-12 p-6 rounded-lg shadow-inner" style={{ backgroundColor: colors.lightBlue }}>
                    <h3 className="text-2xl font-semibold mb-4 text-center" style={{ color: colors.primaryBlue }}>Table of Contents</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {[
                            { id: 'chapter1', title: 'Chapter 1: What Exactly Are We Talking About? A Quick Intro to AI Tools' },
                            { id: 'chapter2', title: 'Chapter 2: Who Can Use AI Tools at Deleum?' },
                            { id: 'chapter3', title: 'Chapter 3: Playing it Safe: Keeping Deleum\'s Information Secure' },
                            { id: 'chapter4', title: 'Chapter 4: Learning the Ropes: Training and Support' },
                            { id: 'chapter5', title: 'Chapter 5: Playing by the Rules: Compliance and What Happens If Not' },
                            { id: 'chapter6', title: 'Chapter 6: Policy Evolution: Staying Up-to-Date' },
                            { id: 'chapter7', title: 'Chapter 7: What to Do in an Emergency: Incident Response' },
                            { id: 'chapter8', title: 'Chapter 8: AI for Personal Use: A Quick Note' },
                            { id: 'chapter9', title: 'Chapter 9: Making AI Content Accessible and Inclusive' },
                            { id: 'chapter10', title: 'Chapter 10: AI and Your Great Ideas: Intellectual Property' },
                            { id: 'chapter11', title: 'Chapter 11: The Ethical Compass: Using AI Responsibly' },
                            { id: 'chapter12', title: 'Chapter 12: Keeping an Eye on Things: Audit and Monitoring' },
                            { id: 'chapter13', title: 'Chapter 13: Need an Exception? How to Ask' },
                            { id: 'chapter14', title: 'Chapter 14: Connecting AI with Other Tools: Third-Party Integration' },
                            { id: 'chapter15', title: 'Chapter 15: Your Data\'s Journey: Retention and Deletion' },
                            { id: 'chapter16', title: 'Chapter 16: Plan B: Backup and Disaster Recovery' },
                            { id: 'chapter17', title: 'Chapter 17: Staying Ahead of Risks: Risk Assessment' },
                            { id: 'chapter18', title: 'Chapter 18: Who Does What: Roles and Responsibilities' },
                            { id: 'chapter19', title: 'Chapter 19: Policies You Should Also Know' },
                        ].map((item) => (
                            <button
                                key={item.id}
                                onClick={() => navigateTo(item.id)}
                                className="block text-left p-4 rounded-lg shadow-sm hover:shadow-md transition-all duration-300"
                                style={{ backgroundColor: colors.white, color: colors.primaryBlue }}
                            >
                                <span className="font-medium">{item.title}</span>
                            </button>
                        ))}
                    </div>
                </section>

                {/* FAQ Section */}
                <section className="mb-12">
                    <h3 className="text-2xl font-semibold mb-4 text-center" style={{ color: colors.brightBlue }}>Frequently Asked Questions (FAQ)</h3>
                    <div className="space-y-4">
                        <details className="p-4 rounded-lg shadow-sm" style={{ backgroundColor: colors.white }}>
                            <summary className="font-semibold cursor-pointer" style={{ color: colors.primaryBlue }}>What kind of AI tools are covered by this policy?</summary>
                            <p className="mt-2 text-sm" style={{ color: colors.grayText }}>This policy primarily covers generative AI tools like OpenAI's ChatGPT and Google's Gemini. These are tools that can create new content, such as text, based on your prompts.</p>
                        </details>
                        <details className="p-4 rounded-lg shadow-sm" style={{ backgroundColor: colors.white }}>
                            <summary className="font-semibold cursor-pointer" style={{ color: colors.primaryBlue }}>Can I use AI tools for my daily work tasks?</summary>
                            <p className="mt-2 text-sm" style={{ color: colors.grayText }}>Yes, you are encouraged to use AI tools for work-related purposes like drafting emails, analyzing data, or generating reports, provided you adhere to the guidelines in this policy, especially regarding data security.</p>
                        </details>
                        <details className="p-4 rounded-lg shadow-sm" style={{ backgroundColor: colors.white }}>
                            <summary className="font-semibold cursor-pointer" style={{ color: colors.primaryBlue }}>What should I never put into an AI tool?</summary>
                            <p className="mt-2 text-sm" style={{ color: colors.grayText }}>Never input sensitive or confidential Deleum information, including financial data, personal employee/customer information, intellectual property, trade secrets, or strategic plans. Always treat AI tools as public platforms.</p>
                        </details>
                        <details className="p-4 rounded-lg shadow-sm" style={{ backgroundColor: colors.white }}>
                            <summary className="font-semibold cursor-pointer" style={{ color: colors.primaryBlue }}>What if I accidentally disclose sensitive information?</summary>
                            <p className="mt-2 text-sm" style={{ color: colors.grayText }}>Immediately report the incident to the ICT Department or your superior. Fast reporting is crucial for mitigating potential risks.</p>
                        </details>
                        <details className="p-4 rounded-lg shadow-sm" style={{ backgroundColor: colors.white }}>
                            <summary className="font-semibold cursor-pointer" style={{ color: colors.primaryBlue }}>Is training mandatory for using AI tools?</summary>
                            <p className="mt-2 text-sm" style={{ color: colors.grayText }}>Yes, all employees who use AI tools for work must receive training on this policy and best practices. The ICT Department provides this training.</p>
                        </details>
                    </div>
                </section>
            </div>
        );

        const DeleumAIGuideApp = () => {
            const [currentPage, setCurrentPage] = useState('home');

            const navigateTo = (page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0); // Scroll to top on page change
            };

            // Expose navigateTo to global scope for PageContent component
            useEffect(() => {
                window.DeleumAIGuideApp = { navigateTo };
                return () => {
                    delete window.DeleumAIGuideApp;
                };
            }, [navigateTo]);


            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HomeContent navigateTo={navigateTo} />;

                    case 'chapter1':
                        return (
                            <PageContent pageId="chapter1" title="Chapter 1: What Exactly Are We Talking About? A Quick Intro to AI Tools">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    When we talk about "AI Tools" in this guide, we're specifically referring to **generative AI tools**. These are computer programs that can create new content, like text, images, or even code, based on the information they've learned from vast datasets. They are designed to understand context and generate human-like responses or creations.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    The most common examples you might encounter and use at Deleum are:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>
                                        **OpenAI's ChatGPT:** A widely recognized tool for generating text, summarizing lengthy documents, brainstorming ideas, drafting communications, and answering a broad range of questions. Its strength lies in its conversational ability.
                                    </li>
                                    <li>
                                        **Google's Gemini:** Similar to ChatGPT, Gemini is Google's advanced multimodal AI model designed to understand and respond to various prompts. It's powerful for information synthesis, content creation, and complex problem-solving.
                                    </li>
                                </ul>
                                <p className="text-md leading-relaxed" style={{ color: colors.grayText }}>
                                    Think of these tools as incredibly smart assistants that can augment your capabilities, helping you with tasks that involve language, information processing, and creative generation. They are here to empower you, not replace your critical thinking and expertise.
                                </p>
                            </PageContent>
                        );
                    case 'chapter2':
                        return (
                            <PageContent pageId="chapter2" title="Chapter 2: Who Can Use AI Tools at Deleum?">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    This policy and guide apply to **everyone at Deleum** who accesses and uses AI tools for work-related purposes. Our aim is to ensure that all employees, regardless of their department or role, understand how to leverage these powerful tools responsibly and effectively.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Whether you're involved in our Oilfield Services, Integrated Offshore Engineering Solutions, or Power & Energy sectors, or in a supporting corporate function like Finance, Human Resources, or ICT, if you use AI tools as part of your job, this guide is for you.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Common work-related purposes for AI tool usage include, but are not limited to:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>
                                        **Communication:** Drafting professional emails, summarizing lengthy meeting notes, or preparing concise internal announcements.
                                        <br /><span className="text-sm italic text-gray-500">Example: Quickly summarizing a complex project update email into bullet points for a team meeting.</span>
                                    </li>
                                    <li>
                                        **Data Analysis:** Assisting with the preliminary analysis of large datasets (e.g., identifying trends in equipment performance data from our oilfield services operations to predict maintenance needs). *Note: This does not involve inputting raw, sensitive data directly into public AI tools.*
                                    </li>
                                    <li>
                                        **Document Generation:** Creating first drafts of internal reports, presentations, proposals for new energy projects, or even boilerplate contract clauses.
                                        <br /><span className="text-sm italic text-gray-500">Example: Generating an initial outline and key talking points for a presentation on sustainable energy solutions for a client pitch.</span>
                                    </li>
                                    <li>
                                        **Research:** Gathering and synthesizing information on new industry trends, emerging technologies relevant to our integrated solutions, or competitor analysis (using publicly available information).
                                        <br /><span className="text-sm italic text-gray-500">Example: Researching the latest advancements in renewable energy storage technologies to inform our Power & Energy strategy.</span>
                                    </li>
                                </ul>
                                <p className="text-md leading-relaxed font-semibold" style={{ color: colors.grayText }}>
                                    You are strongly encouraged to explore how AI can enhance your productivity, creativity, and problem-solving skills, always ensuring your usage adheres to the guidelines outlined in this document.
                                </p>
                            </PageContent>
                        );
                    case 'chapter3':
                        return (
                            <PageContent pageId="chapter3" title="Chapter 3: Playing it Safe: Keeping Deleum's Information Secure">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    This chapter is paramount. While AI tools are incredibly powerful, they are external services. This means we must exercise extreme caution about the information we share with them to prevent any accidental disclosure of Deleum's sensitive or confidential data.
                                </p>
                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Golden Rule #1: No Secrets Allowed!</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Absolutely NEVER** input, share, or discuss any sensitive or confidential Deleum information with AI tools. Treat these tools as if they are public forums where anything you input could be viewed by others or used to train their models. This includes, but is not limited to:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>
                                        **Financial Data:** Budget figures, revenue reports, detailed pricing strategies for our specialized products and services, or unannounced financial results.
                                        <br /><span className="text-sm italic text-gray-500">Wrong: Copying a spreadsheet of Q3 sales forecasts into ChatGPT to ask for market insights.</span>
                                    </li>
                                    <li>
                                        **Personal Information:** Any data that identifies an individual, such as employee details, customer contact information, or sensitive vendor data.
                                        <br /><span className="text-sm italic text-gray-500">Wrong: Inputting a list of employee names and performance review scores to generate summary feedback.</span>
                                    </li>
                                    <li>
                                        **Intellectual Property (IP):** Proprietary designs for our specialized products, innovative engineering solutions, confidential research data, or pending patent applications.
                                        <br /><span className="text-sm italic text-gray-500">Wrong: Uploading a draft patent description for a new drilling technology to ask for clearer phrasing.</span>
                                    </li>
                                    <li>
                                        **Trade Secrets:** Confidential business processes, unique operational methodologies, or unpublicized technologies that give Deleum a competitive edge.
                                        <br /><span className="text-sm italic text-gray-500">Wrong: Describing a secret formula or a unique optimization process used in our offshore operations for an AI to explain its mechanics.</span>
                                    </li>
                                    <li>
                                        **Strategic Plans:** Future business initiatives, confidential acquisition targets, unannounced market entry strategies, or long-term growth plans.
                                        <br /><span className="text-sm italic text-gray-500">Wrong: Asking an AI to summarize a confidential board meeting discussion about a new regional expansion strategy.</span>
                                    </li>
                                </ul>

                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Golden Rule #2: Always Double-Check!</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Before you share *any* content generated by an AI tool, whether internally with colleagues or externally with clients/partners, **always review it carefully**. Make sure it doesn't accidentally contain or hint at any sensitive Deleum information. AI can sometimes "hallucinate" or generate plausible-sounding but incorrect or confidential details.
                                    <br /><span className="text-sm italic text-gray-500">Example: If an AI tool helps you draft a client email, carefully check that it doesn't accidentally include internal project codes or client-specific financial details that haven't been approved for external sharing.</span>
                                </p>

                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Golden Rule #3: Accident? Report it Immediately!</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    If you ever accidentally share sensitive information with an AI tool, **do not panic, but act fast!** Immediately report the incident to the **ICT Department** or your superior. Swift action is crucial for mitigating any potential risks and ensuring data integrity.
                                </p>

                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Golden Rule #4: Protect Deleum's Data from AI Training!</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    A crucial step to prevent AI tool providers from using our shared content to further train their models (and potentially expose our data) is to manage your tool settings:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>
                                        **Enable Data Restriction:** Ensure you enable the feature within the AI tool that restricts data usage for model training. This is typically found in the settings or privacy section of the AI tool (e.g., in ChatGPT, look for "Data Controls" or "Chat History & Training" and toggle off data sharing).
                                    </li>
                                    <li>
                                        **Delete Your History:** After each usage session, make it a habit to delete your search or conversation history within the AI tools. This helps keep our interactions private and minimizes the footprint of our data.
                                    </li>
                                </ul>
                                <p className="text-md leading-relaxed font-semibold" style={{ color: colors.grayText }}>
                                    By diligently following these rules, you play a vital role in maintaining Deleum's robust data security posture.
                                </p>
                            </PageContent>
                        );
                    case 'chapter4':
                        return (
                            <PageContent pageId="chapter4" title="Chapter 4: Learning the Ropes: Training and Support">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    We want you to feel confident, capable, and secure when using AI tools. That's why Deleum is committed to providing comprehensive support and training.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Mandatory Training:**
                                    All employees who intend to use AI tools for work-related purposes **must receive formal training** on this policy and related best practices. This training will cover:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>The scope and intent of the AI Usage Policy.</li>
                                    <li>Detailed guidelines on data security and confidentiality (Chapter 3).</li>
                                    <li>Best practices for effective and ethical prompting.</li>
                                    <li>How to identify and avoid common pitfalls (e.g., AI hallucinations, bias).</li>
                                    <li>Steps for incident reporting.</li>
                                </ul>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Your Go-To Resource: The ICT Department**
                                    The **ICT Department** is your primary resource for all things related to AI tools at Deleum. They are responsible for:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>Providing the necessary training materials and conducting training sessions.</li>
                                    <li>Offering ongoing technical support for approved AI tools.</li>
                                    <li>Answering your questions about policy interpretation and safe usage.</li>
                                    <li>Assisting with any technical issues or concerns related to AI tools.</li>
                                </ul>
                                <p className="text-md leading-relaxed font-semibold" style={{ color: colors.grayText }}>
                                    Keep an eye on internal communications for announcements regarding upcoming training sessions and available support resources. Your active participation in training is crucial for ensuring a secure and productive AI environment for everyone at Deleum.
                                </p>
                            </PageContent>
                        );
                    case 'chapter5':
                        return (
                            <PageContent pageId="chapter5" title="Chapter 5: Playing by the Rules: Compliance and What Happens If Not">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Adhering to Deleum's AI Usage Policy is not just a recommendation; it's a **mandatory requirement** for all employees. This policy is in place to protect our sensitive information, maintain our operational integrity, and ensure we uphold our ethical standards.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Commitment to Compliance:**
                                    Every employee is expected to thoroughly understand and strictly comply with all guidelines outlined in this document. Your commitment to compliance directly contributes to the security and success of Deleum as a whole.
                                </p>
                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Consequences of Non-Compliance:</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Violations of this policy are taken seriously and may result in disciplinary action. The severity of the action will depend on the nature and impact of the violation, and could range from formal warnings to, in serious cases, **termination of employment**.
                                </p>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Monitoring and Enforcement:**
                                    The **ICT Department** is entrusted with the critical responsibility of:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>
                                        **Monitoring Compliance:** Periodically reviewing AI tool usage within Deleum to ensure adherence to policy guidelines. This may involve reviewing usage logs or audit trails where available and permissible.
                                    </li>
                                    <li>
                                        **Investigating Violations:** Thoroughly investigating any reported or detected violations of this policy.
                                    </li>
                                    <li>
                                        **Enforcing Actions:** Recommending and implementing appropriate disciplinary actions in coordination with Human Resources and relevant department heads.
                                    </li>
                                </ul>
                                <p className="text-md leading-relaxed font-semibold" style={{ color: colors.grayText }}>
                                    We believe in transparent expectations and fair enforcement. Your proactive adherence helps maintain a secure and trustworthy environment for everyone at Deleum.
                                </p>
                            </PageContent>
                        );
                    case 'chapter6':
                        return (
                            <PageContent pageId="chapter6" title="Chapter 6: Policy Evolution: Staying Up-to-Date">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    The field of Artificial Intelligence is one of the fastest-evolving technological landscapes. New AI tools, capabilities, and best practices emerge constantly. To ensure our policy remains relevant, effective, and protective, it is designed to be a living document.
                                </p>
                                <h3 className="text-xl font-semibold mb-3" style={{ color: colors.brightBlue }}>Periodic Review and Updates:</h3>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    Deleum's AI Usage Policy is subject to **periodic review and updates**. These reviews will be conducted by the ICT Department in collaboration with other relevant stakeholders (e.g., Legal, HR, Business Units) to assess:
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-md mb-6" style={{ color: colors.grayText }}>
                                    <li>The latest advancements in AI technology.</li>
                                    <li>Emerging security risks and vulnerabilities associated with AI tools.</li>
                                    <li>Feedback from employees regarding the practicality and clarity of the policy.</li>
                                    <li>Changes in regulatory requirements or industry best practices.</li>
                                </ul>
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
                                    **Staying Informed:**
                                    Any changes or updates to the policy will be communicated to all employees in a timely manner through official Deleum communication channels (e.g., company-wide emails, intranet announcements, or updates to this guide).
                                </p>
                                <p className="text-md leading-relaxed font-semibold" style={{ color: colors.grayText }}>
                                    It is your responsibility to stay informed about the latest version of this policy. By doing so, you ensure your AI usage remains compliant and aligned with Deleum's evolving security and operational standards.
                                </p>
                            </PageContent>
                        );
                    case 'chapter7':
                        return (
                            <PageContent pageId="chapter7" title="Chapter 7: What to Do in an Emergency: Incident Response">
                                <p className="text-md leading-relaxed mb-4" style={{ color: colors.grayText }}>
